<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆六月酒店</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel="shortcut icon" href="/favicon.ico" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" href="js/suimobile/css/sm.min.css" />
<link rel="stylesheet" href="js/suimobile/css/sm-extend.min.css" />
<script type='text/javascript' src='js/suimobile/js/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/suimobile/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/suimobile/js/sm-extend.min.js' charset='utf-8'></script>
</head>
<body>
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="suimobileIndex.jsp">
      <span class="icon icon-left"></span>
     	 返回
    </a>
  <h1 class='title'>登陆六月酒店</h1>
</header>
<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">账号</div>
            <div class="item-input">
              <input type="text" id="cusId" placeholder="用户编号、手机号">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
          <div class="item-inner">
            <div class="item-title label">密码</div>
            <div class="item-input">
              <input type="password" id="pwdword" placeholder="密码">
            </div>
          </div>
        </div>
      </li>
       <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-toggle"></i></div>
          <div class="item-inner">
            <div class="item-title label">其他</div>
            <div class="item-input">
               <a href="suimobile注册.html">注册</a>&nbsp;<a href="#">忘记密码</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="suimobileIndex.jsp" class="button button-big button-fill button-danger">返回</a></div>
      <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="login">登陆</a></div>
    </div>
  </div>
</div>
<script>
$("#login").click(function(){
	 if(!$("#pwdword").val()){
		 alert("请输入密码！");
		 return ;
	 }if(!$("#cusId").val()){
		 alert("请输入账号！");
		 return ;
	 };
	 var thicus = $(this);
	 //$(this).attr("href" , "baidu.com");
	 $.post("cusLogin",{"cusId":$("#cusId").val(),"cusPwd":$("#pwdword").val()},function(data){
		 	thicus.attr("href","suimobileIndex.jsp");
	});
})
</script>
</body>
</html>
