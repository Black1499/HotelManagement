<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>房间预定</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel="shortcut icon" href="/favicon.ico" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" href="js/suimobile/css/sm.min.css" />
<link rel="stylesheet" href="js/suimobile/css/sm-extend.min.css" />
<script type='text/javascript' src='js/suimobile/js/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/suimobile/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/suimobile/js/sm-extend.min.js' charset='utf-8'></script>
</head>
<body>
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <h1 class="title">房间预定</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item  " href="suimobileIndex.jsp">
                    <span class="icon icon-home"></span>
                    <span class="tab-label ">首页</span>
                </a>
                <a class="tab-item active" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">预定房间</span>
                </a>
                <a class="tab-item" href="suimobilej关于我们.html">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">关于我们</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content">
				  <div class="content-block">
				    <div class="tabs">
				        <div class="content-block">
				            <div class="list-block">
						    <ul>
						      <!-- Text inputs -->
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-name"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">城市</div>
						            <div class="item-input">
						              <input type="text" placeholder="目的地" id="city">
						            </div>
						          </div>
						        </div>
						      </li>
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-name"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">房间类型</div>
						            <div class="item-input">
						              	<input type="text" id='picker'/>
						            </div>
						          </div>
						        </div>
						      </li>
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-password"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">入住日期</div>
						            <div class="item-input">
						                <input type="text" data-toggle='date' id="CheckIn" />
						            </div>
						          </div>
						        </div>
						      </li>
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-name"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">退房时间</div>
						            <div class="item-input">
						              <input type="text" data-toggle='date' id="CheckOut" />
						            </div>
						          </div>
						        </div>
						      </li>
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-gender"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">人数</div>
						            <div class="item-input">
						              <input type="text" placeholder="入住人数">
						            </div>
						          </div>
						        </div>
						      </li>
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-gender"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">房间数</div>
						            <div class="item-input">
						              <input type="text" value="1" >
						            </div>
						          </div>
						        </div>
						      </li>
						      <li>
						        <div class="item-content">
						          <div class="item-media"><i class="icon icon-form-gender"></i></div>
						          <div class="item-inner">
						            <div class="item-title label">预计价格</div>
						            <div class="item-input">
						              <input type="text" value="150" disabled >
						            </div>
						          </div>
						        </div>
						      </li>
						     </ul>
						  </div>
						   <div class="content-block">
						    <p><a href="#" class="button button-big button-round">开始预定</a></p>
						  </div>
						</div>
				    </div>
				  </div>
				</div>
            </div>
	<!-- 左侧工具栏 -->
    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>这是一个侧栏</p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="suimobileLogin.html" class="close-panel">注册/登陆</a></p>
            <p><a href="suimobile个人设置.html" class="close-panel">个人设置</a></p>
            <p><a href="#" class="close-panel">我的余额</a></p>
            <p><a href="#" class="close-panel">我的积分</a></p>
            <p><a href="#" class="close-panel">注销登陆</a></p>
        </div>
    </div>


    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
 <script>
 	//预定
	 $("#CheckIn").calendar({
		 minDate: ['2018-07-4']//设置最小可选日期，当前时间
	});
	 //退房
	 $("#CheckOut").calendar({
		 minDate: ['2018-07-05']//设置最小可选日期
	});
 	//房间级别
 	$("#picker").picker({
	  toolbarTemplate: '<header class="bar bar-nav">\
	  <button class="button button-link pull-left">按钮</button>\
	  <button class="button button-link pull-right close-picker">确定</button>\
	  <h1 class="title">标题</h1>\
	  </header>',
	  cols: [
	    {
	      textAlign: 'center',
	      values: ['总统房(多人间)','商务房(多人间)','特价房(单人间)','特价房(双人间)','特价房(多人间)','景点房(单人间)','景点房(双人间)','景点房(多人间)','情侣房(双人间)']
	    }
	  ]
	});
 </script>

</body>
</html>
